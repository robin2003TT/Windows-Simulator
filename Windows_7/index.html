<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 7 by Robin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen">
    <img src="lbg.png" id="login-bg" />
    <div id="login-box">
      <img src="assets/icon/user.png" class="user-icon">
      <div class="user-name">Administrator</div>
      <button id="loginBtn">Log in</button>
    </div>
  </div>

  <!-- Desktop Environment -->
  <div id="desktop" class="hidden">
    <!-- Desktop Icons -->
    <div id="icons">
      <div class="desktop-icon" onclick="launchApp('explorer')">
        <img src="assets/icon/icon-mycomputer.png">
        <span>My Computer</span>
      </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-button" onclick="toggleStartMenu()">
        <img src="assets/icon/start.png">
      </div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="hidden">
      <ul>
        <li onclick="launchApp('notepad')">Notepad</li>
        <li onclick="launchApp('cmd')">Command Prompt</li>
        <li onclick="launchApp('explorer')">File Explorer</li>
        <li onclick="launchApp('taskmgr')">Task Manager</li>
        <li onclick="launchApp('browser')">Browser</li>
        <li onclick="launchApp('media')">Media Player</li>
      </ul>
    </div>
  </div>

  <!-- Context Menu -->
  <ul id="custom-menu" class="context-menu hidden">
    <li id="menu-refresh">Refresh</li>
    <li id="menu-taskmgr">Task Manager</li>
    <li id="menu-new-folder">New > Folder</li>
  </ul>

  <script src="aero.js"></script>
  <script src="contextmenu.js"></script>
  <script src="script.js"></script>
</body>
</html>
