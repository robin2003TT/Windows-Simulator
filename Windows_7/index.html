<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows 7 by Robin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div id="boot-screen">
    <p class="boot-text">Starting Windows...</p>
  </div>

  <div id="login-screen">
    <img src="lbg.png" id="login-bg">
    <div id="login-panel">
      <img src="assets/icon/user.png" class="user-icon" />
      <p>Administrator</p>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <div id="desktop">
    <img src="bg.png" id="desktop-bg">

    <div class="desktop-icon" data-app="explorer">
      <img src="assets/icon/icon-mycomputer.png">
      <span>My Computer</span>
    </div>

    <div id="taskbar">
      <div id="start-button">
        <img src="assets/icon/start.png">
      </div>
      <div id="taskbar-apps"></div>
      <div id="taskbar-clock"></div>
    </div>

    <div id="start-menu">
      <h3>Start</h3>
      <div id="app-list"></div>
      <div id="extra-apps"></div>
    </div>
  </div>

  <ul id="context-menu"></ul>

  <!-- JS Scripts -->
  <script src="aero.js"></script>
  <script src="contextmenu.js"></script>
  <script src="session.js"></script>
  <script src="script.js"></script>
</body>
</html>
