<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 7 by Robin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <img src="lbg.png" class="login-bg" alt="Login Background">
    <div class="login-box">
      <img src="assets/icon/user.png" alt="User Icon" class="user-icon">
      <div class="username">Administrator</div>
      <button id="login-button">Login</button>
    </div>
  </div>

  <!-- BOOT SCREEN -->
  <div id="boot-screen">
    <div class="boot-text">Starting Windows</div>
    <img src="bg.png" alt="Boot" class="boot-bg">
  </div>

  <!-- MAIN UI -->
  <div id="desktop">
    <img src="bg.png" class="desktop-bg" alt="Desktop Background">
    <div id="desktop-icons"></div>
    <div id="taskbar">
      <img src="assets/icon/start.png" id="start-button" alt="Start Button">
      <div id="taskbar-apps"></div>
    </div>
    <div id="start-menu" class="hidden">
      <div id="start-app-list"></div>
    </div>
  </div>

  <!-- RIGHT-CLICK MENU -->
  <ul id="context-menu" class="hidden"></ul>

  <!-- JS FILES -->
  <script src="script.js"></script>
  <script src="contextmenu.js"></script>
  <script src="aero.js"></script>
  <script src="session.js"></script>

</body>
</html>
